name: Continuous Integration
on:
  push:
    branches-ignore:
      - main
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
      - run: yarn install
      - run: yarn build
  trigger_ci:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - run: yarn install --frozen-lockfile
      - run: yarn format:check
      - run: yarn format:check
      - run: yarn type-check
      - run: yarn test
